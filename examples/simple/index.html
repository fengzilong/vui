<html>
  <head>
    <title>demo</title>
    <link rel="stylesheet" href="../../dist/vui.css">
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript" src="../../dist/vui.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

    <script type="text/javascript">
      const ins = new Vue( {
        components: {
          vuiButton: vui.Button,
          vuiDialog: vui.Dialog,
        },
        data() {
          return {
            show: false
          }
        },
        template: `
          <div>
            <vui-button @click="show = true">demo</vui-button>
            <vui-dialog :show.sync="show">
              hahaha
            </vui-dialog>
          </div>
        `
      } )

      ins.$mount( '#app' )
    </script>
  </body>
</html>
